<!DOCTYPE html>

<html lang = "en">
<head>
    {% load staticfiles %}
    <meta charset = "UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href = "http://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet"/>
    <!--Import materialize.css-->
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Import jQuery before materialize.js-->
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    <script>
        $(document).ready(function () {
            $('select').material_select();
        });
    </script>
    <title>{% block title %}{% endblock title %}</title>

</head>
<body>
<!-- Clan dropdown -->
<ul id=dropdown_clan class=dropdown-content>
    <li><a href=/create_clan>Create clan</a></li>
    <li><a href=/join_clan>Join clan</a></li>
</ul>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo right">CoC Clan Management</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="/index_logged_in">Main</a> </li>
            <li><a class="dropdown-button" href="#!" data-activates="dropdown_clan">Clan<i class="material-icons right">arrow_drop_down</i></a></li>
            <li><a href="/logout">Log out</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock content %}
</div>
</body>
</html>
