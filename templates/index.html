<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h2>Guerra empezada el {{ weekday }}</h2>
    <form method=post>
        {% csrf_token %}
        Soy <input type=text name=attacker required> y voy a atacar con <input type=text name=army required>
        <input type=submit value=Aceptar>
    </form>
    {% for attack in attacks %}
        {{ attack.attacker }} va a atacar con {{ attack.army }}<br>
    {% endfor %}
</body>
</html>
